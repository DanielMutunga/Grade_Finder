<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marks Calculator</title>
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
<!-- Section one -->
<section class="sectionone">
    <p>Welcome, Let's Calculate your Marks and Grades, <br>Enter Random numbers between <span>0 - 100;</span></p>
    <label for="">Enter Maths Marks</label>
    <input type="text" placeholder="Enter Maths Marks: " id="maths">
    <label for="">Enter English Marks</label>
    <input type="text" placeholder="Enter English Marks: " id="english">
    <label for="">Enter Kiswahili Marks</label>
    <input type="text" placeholder="Enter Kiswahili Marks: " id="kiswahili">
    <label for="">Enter Science Marks</label>
    <input type="text" placeholder="Enter Science Marks: " id="science">
    <label for="">Enter SST Marks</label>
    <input type="text" placeholder="Enter SST Marks: " id="sst">
    <button id="calculate">CALCULATE</button>
    <h1 id="result"></h1>
    <h1 id="Mean"></h1>
    <h1 id="grade"></h1>
    <h1 id="Feedback"></h1>
</section>
    <script src="./JS/script.js"></script>
</body>
</html>
